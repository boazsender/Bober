# Enter your application name here (required!)
name: bober

# Presently there is only one theme, the default theme. We need to document how
# to create additional themes.
theme:
  name: default

os:
  # Specify the operating systems to target
  - android

type:
  # Specify the form factors to target;
  # note that Android currently only supports phones
  - phone

# Dojo is included by default, but if you want access
# to jQuery functionality, set this to true
jquery: true

# Add api keys for services your app will consume here.
# The property for the key must end in "api_key"
# e.g.

# some_web_service_api_key: asdf1234foob4rb4z

# You can access these keys in your app's JavaScript as
# properties of TouraAppConfig, like so:

# TouraAppConfig.someWebServiceApiKey

# enter your facebook api key here in order to enable facebook features
facebook_api_key:

# your twitter api key must be authorized for xauth for twitter features
# to work. see https://dev.twitter.com/docs/oauth/xauth
twitter_customer_key:
twitter_customer_secret:

# You must replace these with your own app id
# for each targeted os/device type
app_id:
  android:
    phone: com.toura.app2_fake
  ios:
    phone: com.toura.app2.fake.phone
    tablet: com.toura.app2.fake.tablet

# Enter your Urban Airship account details here
urban_airship:
  development:
    app_key: dev_app_key
    app_secret: dev_app_secret
  production:
    app_key: prod_app_key
    app_secret: prod_app_secret
  android:
     transport: c2dm
     c2dm_sender: c2dmsender@mail.com

# Enter your flurry api keys here
flurry:
 ios:
   api_key: flurry_ios_api_key
 android:
   api_key: flurry_android_api_key

# Enter the app store version here
published_version: '1.0'

# Enter your toura api details here
# toura_api:
#   url: https://api.toura.com/
#   key: your_app_key
#   secret: your_app_secret

# Enter your OTA details here
ota:
  enabled: false
